      function showBack(){
         // console.log( "timeout worked" );
         setTimeout(function(){document.getElementById("backSide").style.display="block";}, 580);
         setTimeout(function(){document.getElementById("frontSide").style.display="none";}, 580);
         setTimeout(function(){document.getElementById("formHatBack").style.display="block";}, 580);
         setTimeout(function(){document.getElementById("formHatFront").style.display="none";}, 580);
      };
      function showFront(){
         // console.log( "timeout worked" );
         setTimeout(function(){document.getElementById("frontSide").style.display="block";}, 580);
         setTimeout(function(){document.getElementById("backSide").style.display="none";}, 580);
         setTimeout(function(){document.getElementById("formHatBack").style.display="none";}, 580);
         setTimeout(function(){document.getElementById("formHatFront").style.display="block";}, 580);
